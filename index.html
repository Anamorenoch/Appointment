<form id="appointmentForm">
    <label for="patientId">ID del paciente:</label>
    <input type="text" id="patientId" required><br>

    <label for="appointmentDate">Fecha:</label>
    <input type="date" id="appointmentDate" required><br>

    <label for="appointmentTime">Hora (08:00 - 20:00):</label>
    <input type="time" id="appointmentTime" required><br>

    <label for="contactPhone">Tel√©fono de contacto:</label>
    <input type="tel" id="contactPhone" required><br>

    <label for="appointmentType">Tipo de cita:</label>
    <input type="text" id="appointmentType" required><br>

    <button type="submit">Agendar Cita</button>
</form>
